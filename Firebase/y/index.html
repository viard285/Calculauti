<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculauti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULAUTI</h1>
    <h2>Bienvenidos a Calculauti, la calculadora que mejora a toda hora!</h2>
    <div>
        <form action="/el-resultado-de-calculauti" method="get">
            <input type="text" class="container" id="display" />
        </form>
    </div>
    <div>
        <input type="button" value="1" class="number"></input>
        <input type="button" value="2" class="number"></input>
        <input type="button" value="3" class="number"></input>
        <input type="button" value="+" class="operator"></input>
    </div>
    <div>
        <input type="button" value="4" class="number"></input>
        <input type="button" value="5" class="number"></input>
        <input type="button" value="6" class="number"></input>
        <input type="button" value="-" class="operator"></input>
    </div>
    <div>
        <input type="button" value="7" class="number"></input>
        <input type="button" value="8" class="number"></input>
        <input type="button" value="9" class="number"></input>
        <input type="button" value="*" class="operator"></input>
    </div>
    <div>
        <input type="button" value="C" class="reset" ></input>
        <input type="button" value="0" class="number"></input>
        <input type="button" value="=" class="equal" ></input>
        <input type="button" value="/" class="operator"></input>
    </div>

        <a href="mailto:viardlaut@gmail.com">E-Mail</a> |
        <a href="https://github.com/viard285">GitHub</a> |        
    </footer>
    <script src="main.js"></script>
</body>
</html>
